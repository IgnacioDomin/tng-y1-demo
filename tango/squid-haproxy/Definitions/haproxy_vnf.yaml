---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml"


vendor: "atos"
name: "haproxy-vnf"
version: "0.1"
author: "Luis Hens :@ Atos"
description: "haproxy"

network_functions:
  - vnf_id: "haproxy_vnf"
    vnf_vendor: "eu.5gtango"
    vnf_name: "vnf_haproxy"
    vnf_version: "0.1"

connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"
  - id: "cpexternal"
    interface: "ipv4"
    type: "external"


virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "haproxy_vnf:mgmt"
      - "cpmgmt"
  - id: "internal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "haproxy_vnf:internal"
      - "cpinternal"
  - id: "external"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "haproxy_vnf:external"
      - "cpexternal"
