---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"


vendor: "eu.5gtango"
name: "haproxy-vnf"
version: "0.2"
author: "Luis Hens :@ Atos"
description: "haproxy"

virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: 50690b55e6cbffaebe02bfbb957545f9
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 30
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "internal"
        interface: "ipv4"
        type: "internal"
      - id: "external"
        interface: "ipv4"
        type: "external"

virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"
  - id: "vlexternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:external"
      - "cpexternal"

connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"
  - id: "cpexternal"
    interface: "ipv4"
    type: "external"

function_specific_managers:
 - id: "sonfsmreview-demohaproxycss1"
   description: "haproxy FSM"
   image: "tsoenen/haproxy"
   options:
     - key: "type"
       value: "start"
