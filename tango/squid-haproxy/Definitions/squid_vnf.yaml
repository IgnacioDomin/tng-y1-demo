---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml"


vendor: "atos"
name: "squid-vnf"
version: "0.1"
author: "Luis Hens :@ Atos"
description: "squid"

network_functions:
  - vnf_id: "squid_vnf"
    vnf_vendor: "eu.5gtango"
    vnf_name: "vnf_squid"
    vnf_version: "0.1"

connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"


virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "squid_vnf:mgmt"
      - "cpmgmt"
  - id: "internal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "squid_vnf:internal"
      - "cpinternal"

