---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"


vendor: "eu.5gtango"
name: "squid-vnf"
version: "0.2"
author: "Luis Hens :@ Atos"
description: "squid"

virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: a1f7aa7049f9c2024132f7b499850e6b
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 30
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "internal"
        interface: "ipv4"
        type: "internal"

    monitoring_parameters:
      - name: "cpu_util"
        unit: "Percentage"
      - name: "memory_usage"
        unit: "MB"

    snmp_parameters:
      version: "v2"
      auth_protocol: "None"
      security_level: "None"
      username: "public"
      port: 3401
      interval: 7
      oids:
        - oid: "1.3.6.1.4.1.3495.1.1.3.0"
          metric_name: "cacheUptime"
          metric_type: "gauge"
          unit: "secs"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.1.1.0"
          metric_name: "cacheSysVMsize"
          metric_type: "gauge"
          unit: "MB"
          mib_name: "SQUID-MIB"

virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"

connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
 - id: "sonfsmreview-demosquidcss1"
   description: "squid FSM"
   image: "tsoenen/squid"
   options:
     - key: "type"
       value: "start"
