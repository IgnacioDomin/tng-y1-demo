##############################
# http generator config file #
##############################
# Path of logging file
LogFile="${workspace.absolutePath}/result.log"

# VNF External IP
EXTERNAL_IP="${nsi.virtual_deployment_unit[0].vnfc_instance[0].connection_points[1].interface.address}"

# Numeric arguments may include a SI unit (1k, 1M, 1G)
# Time arguments may include a time unit (2s, 2m, 2h)
SCHEMA="http://"      # Protocol used to send the traffic http / https [Required Parameter]
PORT=80               # Port where the HTTP is listen [Required Parameter]
CONNECTIONS=100       # -c, --connections Default 200    <N>  Connections to keep open  
DURATION=300s         # -d, --duration    Default 300s   <T>  Duration of test           
THREADS=5             # -t, --threads     Default 5      <N>  Number of threads to use   
HEADER=               # -H, --header      Default no set <H>  Add header to request      
TIMEOUT=20s           # --timeout         Default 30s    <T>  Socket/request timeout
RATE=2000             # -R, --rate        Default 50     <T>  work rate (throughput) in requests/sec (total) [Required Parameter]